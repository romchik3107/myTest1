<ion-header> 
  <ion-toolbar>
    <ion-title>
      Лаболаторная робота №4
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав: студент Кандиба Роман КН-32
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title> Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-title size = "large">Завдання</ion-title>
      <p>Організувати обчислення сумарної витрати тканини.</p>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="number" value="5" #Inputn></ion-input>
      <ion-button (click)="ras(Inputn.value)">Розрахунок</ion-button>
      <p *ngFor = "let c of Clth">{{c.show()}}</p>
    </ion-card-content>
    <ion-card-content>
      <p></p>
      <p>{{sum}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
