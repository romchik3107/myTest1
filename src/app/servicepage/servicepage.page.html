<app-my-header name="Лaбораторна робота Nº7"></app-my-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <h1>Завдання</h1>
      <p>Провести табулювання, обрахувати за допомогою циклу та рекурсії наступну функцію:</p>
      <div class="img_formula"></div>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input #Inputxn value=-3.14></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">xk</ion-label> 
        <ion-input #Inputxk value=3.14></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input #InputH value=0.1></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="ras(Inputxn.value, Inputxk.value, InputH.value)">Poзpaxyнok</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title>
      <h1>Результати розрахунку</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of xyInput | keyvalue">
          <ion-label>
            <h5>{{item.key}}</h5>
            <h5>{{item.value}}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
